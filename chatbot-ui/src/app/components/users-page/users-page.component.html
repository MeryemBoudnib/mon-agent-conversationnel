<div class="users-page">
  <!-- Toolbar -->
  <div class="toolbar">
    <div class="left">
      <div class="title-wrap">
        <mat-icon class="h2-ic" aria-hidden="true">group</mat-icon>
        <span class="title-text">Utilisateurs</span>
        <span class="subtitle">liste des comptes enregistrés</span>
        <span class="counter" *ngIf="total !== undefined">{{ total }}</span>
      </div>
    </div>

    <div class="right">
      <!-- Recherche -->
      <div class="search-box">
        <mat-icon class="search-ic">search</mat-icon>
        <input
          #qInput
          type="text"
          placeholder="Rechercher..."
          [formControl]="searchCtrl">
        <button *ngIf="searchCtrl.value"
                mat-icon-button
                class="clear-btn"
                aria-label="Effacer"
                (click)="searchCtrl.setValue('')">
          <mat-icon>close</mat-icon>
        </button>
      </div>

      <button mat-stroked-button color="primary" routerLink="/admin">
        <mat-icon>arrow_back</mat-icon>
        Dashboard
      </button>
    </div>
  </div>

  <!-- Table -->
  <div class="table-wrap">
    <table mat-table [dataSource]="rows" matSort (matSortChange)="onSort($event)" class="table table-users">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear class="mat-column-id">ID</th>
        <td mat-cell *matCellDef="let r" class="mat-column-id">
          <span class="id-value">{{ r.id }}</span>
        </td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="mat-column-email">Email</th>
        <td mat-cell *matCellDef="let r" class="mat-column-email">
          <div class="email-cell">
            <mat-icon class="cell-ic">alternate_email</mat-icon>
            <span class="email-text">{{ r.email }}</span>
          </div>
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
        <td mat-cell *matCellDef="let r" class="text-center nowrap">
          <div class="row-actions">
            <button
              mat-icon-button
              (click)="onToggleActive(r)"
              [matTooltip]="r.active ? 'Désactiver' : 'Activer'"
              [attr.aria-label]="r.active ? 'Désactiver' : 'Activer'">
              <mat-icon>{{ r.active ? 'toggle_on' : 'toggle_off' }}</mat-icon>
            </button>

            <button
              mat-icon-button
              color="warn"
              (click)="onDelete(r)"
              matTooltip="Supprimer"
              aria-label="Supprimer">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator
    [length]="total"
    [pageSize]="size"
    [pageSizeOptions]="[10,25,50,100]"
    (page)="onPage($event)">
  </mat-paginator>
</div>
