<mat-card>
  <h2>Tableau de Bord Admin</h2>
  <p>Utilisateurs inscrits : {{ stats.users }}</p>
  <p>Conversations actives : {{ stats.activeConversations }}</p>

  <h3>Liste des utilisateurs</h3>
  <table mat-table [dataSource]="users" class="mat-elevation-z8" style="width: 100%;">
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let user">
        <button mat-button color="warn" (click)="disableUser(user.id)">DÃ©sactiver</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
