<div class="u-dialog">
  <header class="u-head">
    <div class="avatar">
      <mat-icon>person</mat-icon>
    </div>
    <div class="id">
      <h2>{{ data.firstName }} {{ data.lastName }}</h2>
      <div class="email">{{ data.email }}</div>
    </div>
    <button mat-icon-button aria-label="Fermer" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </header>

  <div class="fields">
    <div class="row">
      <span class="label">Rôle</span>
      <span class="value">{{ data.role }}</span>
    </div>

    <div class="row">
      <span class="label">Statut</span>
      <mat-slide-toggle
        [checked]="data.active"
        (change)="toggleActive()"
        [disabled]="loading"
        [matTooltip]="data.active ? 'Désactiver' : 'Activer'">
        {{ data.active ? 'Actif' : 'Inactif' }}
      </mat-slide-toggle>
    </div>
  </div>

  <footer class="actions">
    <button mat-stroked-button (click)="close()">Fermer</button>

    <span class="spacer"></span>

    <!-- Bouton dangereux -->
    <button mat-stroked-button color="warn" (click)="deleteUser()" [disabled]="loading">
      <mat-icon>delete</mat-icon>
      Supprimer
    </button>
  </footer>
</div>
