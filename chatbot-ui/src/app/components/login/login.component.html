<div class="auth-page">
  <div class="auth-layout">
    <!-- H E R O (gauche) -->
    <section class="hero">
      <div class="hero-inner">
        <h2 class="hero-kicker">Démarrer</h2>
        <div class="hero-typing">
          <span class="static">Donne-moi des idées de&nbsp;</span>
          <span #typing class="typing"></span>
          <span #cursor class="cursor">•</span>
        </div>
        <p class="hero-sub">pour une petite soirée, un projet d’école, un voyage… ✨</p>
      </div>
    </section>

    <!-- C A R D (droite) -->
    <section class="auth-card">
      <div class="brand"><span class="material-icons">smart_toy</span></div>
      <h1 class="title">Mon Agent Conversationnel</h1>
      <p class="subtitle">Connectez-vous pour continuer</p>

      <form (ngSubmit)="login()" autocomplete="on">
        <div class="form-field">
          <label>Email</label>
          <div class="input">
            <span class="material-icons">mail</span>
            <input type="email" [(ngModel)]="email" name="email" placeholder="vous@exemple.com" required />
          </div>
        </div>

        <div class="form-field">
          <label>Mot de passe</label>
          <div class="input">
            <span class="material-icons">lock</span>
            <input type="password" [(ngModel)]="password" name="password" placeholder="Votre mot de passe" required />
          </div>

          <!-- ✅ Oublié → va au formulaire de reset (mode local sans token) -->
          <div class="row-actions">
            <a routerLink="/reset-password" class="forgot">Mot de passe oublié ?</a>
          </div>
        </div>

        <button class="btn primary" [disabled]="loading">
          <span class="material-icons">login</span>
          <span>Se connecter</span>
        </button>
      </form>

      <p class="alt-action">Pas de compte ? <a routerLink="/register">Créer un compte</a></p>
    </section>
  </div>
</div>
