<div class="auth-page">
  <div class="auth-layout">
    <!-- H E R O -->
    <section class="hero">
      <div class="hero-inner">
        <h2 class="hero-kicker">Rejoindre la plateforme</h2>

        <div class="hero-typing">
          <span class="static">Aide-moi à&nbsp;</span>
          <span #typing class="typing"></span>
          <span #cursor class="cursor">•</span>
        </div>

        <p class="hero-sub">
          Brainstorm, résume des documents, planifie des voyages… tout en un.
        </p>
      </div>
    </section>

    <!-- C A R D -->
    <section class="auth-card">
      <div class="brand">
        <span class="material-icons">person_add</span>
      </div>
      <h1 class="title">Créer un compte</h1>
      <p class="subtitle">Rejoignez la plateforme</p>

      <form (ngSubmit)="register()" autocomplete="on">
        <div class="grid-2">
          <div class="form-field">
            <label>Prénom</label>
            <div class="input">
              <span class="material-icons">badge</span>
              <input type="text" [(ngModel)]="firstName" name="firstName" placeholder="Votre prénom" required />
            </div>
          </div>

          <div class="form-field">
            <label>Nom</label>
            <div class="input">
              <span class="material-icons">badge</span>
              <input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Votre nom" required />
            </div>
          </div>
        </div>

        <div class="form-field">
          <label>Email</label>
          <div class="input">
            <span class="material-icons">mail</span>
            <input type="email" [(ngModel)]="email" name="email" placeholder="vous@exemple.com" required />
          </div>
        </div>

        <div class="form-field">
          <label>Mot de passe</label>
          <div class="input">
            <span class="material-icons">lock</span>
            <input type="password" [(ngModel)]="password" name="password" placeholder="Créez un mot de passe" required />
          </div>
        </div>

        <button class="btn primary" [disabled]="loading">
          <span class="material-icons">person_add</span>
          <span>S’inscrire</span>
        </button>
      </form>

      <p class="alt-action">
        Déjà inscrit ? <a routerLink="/login">Se connecter</a>
      </p>
    </section>
  </div>
</div>
